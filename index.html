<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
</head>
<body>

    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-3 h-75">
          <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="images/book.avif"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-2 p-lg-3 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-2 pb-1 justify-content-center">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Online Book Store</span>
                        </div>
      
                        <h5 class="fw-normal fs-2 mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="emailId">Email address</label>
                          <input type="email" id="emailId" class="form-control form-control-lg border-1 border-primary" onchange='checkEmail(event)' />
                          <p class="d-none" id="EmailCheck">Email must contain @</p>
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="passwordId ">Password</label>
                          <input type="password" id="passwordId" class="form-control form-control-lg  border-1 border-primary" onchange='checkPassword(event)'/>
                          <p id="passwordCheck" class="text-danger d-none">password must contain 6 characters at least</p>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-danger btn-lg btn-block" type="button" id="loginBtn">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                            style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>















    <script src="https://kit.fontawesome.com/060e81eb0a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
